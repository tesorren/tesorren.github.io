<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furcula 3d-Model| Dinosaurs Among Us</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="../styles/furcula_model.css">
</head>
<body>
    <header>
        <h1>Phylogenic Tree</h1>
    </header>
    <model-viewer src="../objects/phylogeny_full.gltf"
        alt="phylogeny_full" 
        camera-controls auto-rotate 
        style="height: 95vw;">
    </model-viewer>

    <header>
        <h1>T-Rex Furcula </h1>
    </header>
    <model-viewer src="../objects/trex_furcula.gltf"
        alt="phylogeny_full" 
        camera-controls auto-rotate 
        style="height: 95vw;">
    </model-viewer>

    <header>
        <h1>T-Rex Furcula </h1>
    </header>
    <model-viewer src="../objects/velo_furcula.gltf"
        alt="phylogeny_full" 
        camera-controls auto-rotate 
        style="height: 95vw;">
    </model-viewer>

    <header>
        <h1>Chicken Furcula </h1>
    </header>
    <model-viewer src="../objects/chicken_furcula.gltf"
        alt="phylogeny_full" 
        camera-controls auto-rotate 
        style="height: 95vw;">
    </model-viewer>

</html>
