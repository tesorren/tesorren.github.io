<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8: Forms</title>
    <link rel="stylesheet" href="../styles/forms.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
                autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
                placeholder="At least 6 letters or numbers" 
                pattern="[a-zA-Z0-9]{6,}"
                title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
        </fieldset>

        <fieldset>
            <legend>Member Information</legend>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"
                required autocomplete="on"><br>  

            <label for="state">State:</label>
            <input type="text" name="state" id="state" required 
                maxlength="2" 
                placeholder="2-character code"
                autocomplete="on"><br>

            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits" 
                pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits"
                autocomplete="on"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"
                placeholder="999-999-9999" 
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                title="Must be 999-999-999 format"
                autocomplete="on"><br>
        </fieldset>

        <fieldset>
            <legend>Membership Information</legend>

            <label for="membership_type">Memebership Type:</label>
            <select name="membership_type" id="membership_type">
                <option value="junior">Junior</option>
                <option value="regular">Regular</option>
                <option value="charter">Charter</option>
            </select><br>

            <label for="starting_date">Starting Date:</label>
            <input type="date" id="date" required><br>

            <label for="tickets">Tickets for Guests:</label>
            <input type="number" name="tickets" id="tickets"
                   value="2" min="1" max="4"
                   placeholder="from 1 to 4"><br>
        </fieldset>

        <fieldset>
            <legend>How Did You Hear About Us?</legend>

            <label for="se">Search Engine</label>
            <input type="checkbox" id="se" required><br>

            <label for="sm">Social Media</label>
            <input type="checkbox" id="sm" required><br>

            <label for="em">Email</label>
            <input type="checkbox" id="em" required><br>

            <label for="fc">Friend or Colleague</label>
            <input type="checkbox" id="fc" required><br>
        </fieldset>

        <fieldset>
            <legend>Comments</legend>
            <textarea id="comments" placeholder="If you have any comments, please enter them here."></textarea>
        </fieldset>
        <fieldset id="buttons">
            <legend>Submit Your Membership</legend>
            <label>&nbsp;</label>
            <input type="submit" id="submit" value="Submit">
            <input type="reset" id="reset" value="Reset Fields"><br>
        </fieldset>        
    </form>
    <footer>
        <hr>

    </footer>
</body>
</html>
